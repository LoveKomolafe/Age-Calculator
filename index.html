<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

  <div class="age-calc-card">
    <div class="day-month-year">
      <div class="day">
        <h5>D A Y</h5>
        <input type="number" id="day" placeholder="DD" min="1" max="31" required>
      </div>
      <div class="month">
        <h5>M O N T H</h5>
        <input type="number" id="month" placeholder="MM" min="1" max="12" required>
      </div>
      <div class="year">
        <h5>Y E A R</h5>
        <input type="number" id="year" placeholder="YYYY" min="1900" max="5000" required>
      </div>
    </div>

    <div class="svg-container">
      <hr class="hr">
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 40" class="my-svg" id="calculate-button">
        <circle cx="25" cy="25" r="25" fill="rgb(187, 36, 187)" />
        <g fill="none" stroke="#FFF" stroke-width="1">
      
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
        </g>
      </svg>
    </div>
    
    <div class="output">
      <div class="colored-hyphen" id="years" data-content="--">years</div> 
      <div class="colored-hyphen" id="months" data-content="--">months</div> 
      <div class="colored-hyphen" id="days" data-content="--">days</div>
    </div>
  </div>

  <script src="index.js"></script>


  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Komolafe Love</a>.
  </div>
</body>

</html>
